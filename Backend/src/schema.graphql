type Document {
	id: String!
	title: String!
	content: String
}

type Query {
	document: [Document]
	documents(searchString: String): [Document]
}

type Mutation {
	creatDocument(title: String!): Document!
	editDocument(id: String!, content: String!): Document
	deleteDocument(id: String!): String!
}

type Subscription {
	documentOnEdit: Document!
	newDocument: Document
	deletedDocument: String!
}