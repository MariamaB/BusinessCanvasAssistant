type Document {
	id: ID!
	title: String!
	content: String
}

type Query {
	# document: [Document]
	documents(searchString: String): [Document]
}

type Mutation {
	creatDocument(title: String!): Document!
	editDocument(id: ID!, content: String!): Document
	deleteDocument(id: ID!): ID!
}

type Subscription {
	documentOnEdit: Document!
	newDocument: Document!
	deletedDocument: ID!
}