<div style="height: 100%;">
    <div id="header">
        <h1>Business Model Canvas</h1>
        <button mat-button color="primary" routerLink="/document-view">back</button>
    </div>

    <div id="form">
        <mat-card style="width: max-content; align-self: center;">
            <div>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Enter Title" model="this.title">
                    </mat-form-field>
                    <button mat-stroked-button color="primary">change</button>
                </form>
            </div>
        </mat-card>
    </div>
    <div style="display: flex; justify-content: center; height: 100%; margin-top: 5%;">
        <mat-card class="bmc-card">
            <mat-card-content class="grid-container">

                <div class="grid-container-top">
                    <div class="item1">
                        <mat-card-title>Key Partners</mat-card-title>
                        <textarea style="height: 90%;">Example Text</textarea>
                    </div>

                    <div class="item2">
                        <mat-card-title>Key Activities</mat-card-title>
                        <textarea style="height: 70%;">Example Text</textarea>
                    </div>

                    <div class="item3">
                        <mat-card-title>Value Propositions</mat-card-title>
                        <textarea style="height: 90%;">Example Text</textarea>
                    </div>

                    <div class="item4">
                        <mat-card-title>Customer Relationships</mat-card-title>
                        <textarea style="height: 70%;">Example Text</textarea>
                    </div>

                    <div class="item5">
                        <mat-card-title>Customer Segments</mat-card-title>
                        <textarea style="height: 70%;">Example Text</textarea>
                    </div>
                    <div class="item7">
                        <mat-card-title>Key Resources</mat-card-title>
                        <textarea style="height: 70%;">Example Text</textarea>
                    </div>

                    <div class="item8">
                        <mat-card-title>Channels</mat-card-title>
                        <textarea style="height: 90%;">Example Text</textarea>
                    </div>
                </div>
                <div class="grid-container-bottom">
                    <div>
                        <mat-card-title>Cost Structure</mat-card-title>
                        <textarea style=" margin-left:2%; height: 65%; width: 95%;">Example Text</textarea>
                    </div>
                    <div style="border: 2px solid #26608f; border-radius: 5px;">
                        <mat-card-title>Revenue Streams</mat-card-title>
                        <textarea style=" margin-left:2%; height: 65%; width: 95%;">Example Text</textarea>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
