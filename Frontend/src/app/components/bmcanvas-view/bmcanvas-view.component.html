<div class="main-container">

    <div id="header">
        <h1>Business Model Canvas</h1>
        <div style="margin: 2%;">
            <button mat-button color="primary" (click)="passData()">back</button>
        </div>
    </div>

    <div id="form-container">
        <mat-card style="width: 30%;">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Design for" type="text" [value]="this.businessModelData.name" (input)="this.businessModelData.name = $event.target.value">
                </mat-form-field>
            </form>
        </mat-card>
    </div>
    <div id="content-container">
        <mat-card class="bmc-card">
            <div class="grid-container">
                <div class="grid-container-top">
                    <div class="item1">
                        <mat-card-title>Key Partners</mat-card-title>
                        <textarea style="height: 90%;" type="text" [value]="this.businessModelData.keyPartners" (input)="this.businessModelData.keyPartners = $event.target.value"></textarea>
                    </div>

                    <div class="item2">
                        <mat-card-title>Key Activities</mat-card-title>
                        <textarea style="height: 70%;" type="text" [value]="this.businessModelData.keyActivities" (input)="this.businessModelData.keyActivities = $event.target.value"></textarea>
                    </div>

                    <div class="item3">
                        <mat-card-title>Value Propositions</mat-card-title>
                        <textarea style="height: 90%;" type="text" [value]="this.businessModelData.valueProposition" (input)="this.businessModelData.valueProposition = $event.target.value"></textarea>
                    </div>

                    <div class="item4">
                        <mat-card-title>Customer Relationships</mat-card-title>
                        <textarea style="height: 70%;" type="text" [value]="this.businessModelData.customerRelationships" (input)="this.businessModelData.customerRelationships = $event.target.value"></textarea>
                    </div>

                    <div class="item5">
                        <mat-card-title>Customer Segments</mat-card-title>
                        <textarea style="height: 70%;" type="text" [value]="this.businessModelData.customerSegments" (input)="this.businessModelData.customerSegments = $event.target.value"></textarea>
                    </div>
                    <div class="item7">
                        <mat-card-title>Key Resources</mat-card-title>
                        <textarea style="height: 70%;" type="text" [value]="this.businessModelData.keyResources" (input)="this.businessModelData.keyResources = $event.target.value"></textarea>
                    </div>

                    <div class="item8">
                        <mat-card-title>Channels</mat-card-title>
                        <textarea style="height: 90%;" type="text" [value]="this.businessModelData.channels" (input)="this.businessModelData.channels = $event.target.value"></textarea>
                    </div>
                </div>
                <div class="grid-container-bottom">
                    <div>
                        <mat-card-title>Cost Structure</mat-card-title>
                        <textarea style=" margin-left:2%; height: 65%; width: 95%;" type="text" [value]="this.businessModelData.costStructure" (input)="this.businessModelData.costStructure = $event.target.value"></textarea>
                    </div>
                    <div style="border: 2px solid #26608f; border-radius: 5px;">
                        <mat-card-title>Revenue Streams</mat-card-title>
                        <textarea style=" margin-left:2%; height: 65%; width: 95%;" type="text" [value]="this.businessModelData.revenueStreams" (input)="this.businessModelData.revenueStreams = $event.target.value"></textarea>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
