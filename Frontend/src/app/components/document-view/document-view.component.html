<div>
    <h1>Docs</h1>
    <h2>Documents passed bei Graphql</h2>
    <input [value]="title">
    <textarea matInput cols="30" rows="10" id="myTextarea" placeholder="oijm" [value]="text"></textarea>
    <button mat-button color="primary" (click)="this.createNewDocument()">create</button>

    <div id="documentContainer" *ngFor="let doc of documents">
        <span id="documentItem" style="flex: 1">{{doc.id}}. </span>
        <span id="documentItem" style="flex: 1">Title: {{doc.title}}</span>
        <span style="flex: 2;"> Content: {{doc.content}}</span>
    </div>
</div>
